<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MemoryStitcher - Tell Your Story Well</title>
  <meta name="description" content="MemoryStitcher is an AI-powered storytelling companion, helping you craft meaningful family narratives through guided conversations and thoughtful questions.">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#8B5A2B">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Base styles */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: #F5F0E8;
    }
    
    /* Loading screen */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: #F5F0E8;
    }
    
    .loading-logo {
      font-size: 28px;
      font-weight: bold;
      color: #8B5A2B;
      margin-bottom: 8px;
    }
    
    .loading-subtext {
      font-size: 16px;
      color: #8B5A2B;
      margin-bottom: 32px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(139, 90, 43, 0.2);
      border-radius: 50%;
      border-top-color: #8B5A2B;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading screen that shows until React loads -->
    <div class="loading-container">
      <div class="loading-logo">MemoryStitcher</div>
      <div class="loading-subtext">Turn Moments into Legacy</div>
      <div class="loading-spinner"></div>
    </div>
  </div>
</body>
</html>
